<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Latest Code</title>
    <link rel="stylesheet" href="/css/codePage-style.css">
</head>
<body>
	<body>
	<div id="wrapper" th:each="code: ${latestCode}">
		<div id="date-wrapper">
			<span id="load_date" th:text="${code.dateTime}">
            </span>
		</div>
		<div id="code-wrapper">
			<pre id="code_snippet" th:text="${code.code}">
            </pre>
		</div>
		<hr></hr>
	</div>
</body>
</body>
</html>
